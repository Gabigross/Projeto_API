  <body>
  
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><h4>CIMOL Information</h4></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <!--
   carrocel--> 
   <div id="carouselExampleDark" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
     
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        
        <h1>Procurando uma cidade com um CEP..</h1>
        
        <div id="conteiner">
          
          

          <form>
            
            <div class="form-group">
              <label for="cep">CEP</label>
              <input type="text" class="form-control" maxlength="9" id="cep">
              <small</small>
            </div>
            <div class="form-group">
              <label for="logradouro">Logradoura</label>
              <input type="text" class="form-control" id="logradouro">
              <small></small>
            </div>
            <div class="form-group">
              <label for="bairro">Bairro</label>
              <input type="text" class="form-control" id="bairro">
              <small></small>
            </div>
            <div class="form-group">
              <label for="localidade">Localidade</label>
              <input type="text" class="form-control" id="localidade">
              <small></small>
            </div>
            <div class="form-group">
              <label for="uf">UF</label>
              <input type="text" class="form-control" id="uf">
              <small></small>
            </div>
          </form>
        </div>
        <div class="carousel-caption d-none d-md-block">
        

        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">

        <h1>Informando a temperatura da cidade escolhida..</h1>
        <div class="caixa-maior">


  
          <div class="caixa-media">
              <h2 class="cidade"></h2>
              <p class="temp">°C</p>
  
              <div class="caixa-menor">
                  <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
                  <p class="descricao">Nuvens Dispersas</p>
              </div>
  
              <p class="umidade">Umidade: %</p>
          </div>
  
      </div>  
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>

      <div class="carousel-item" data-bs-interval="3000">
        <h1> Noticia de sua localidade..</h1>
        <div id="notic">

        </div>
        
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
  <hr>
  
  <h1> Sua localidade fica aqui...</h1>
  <div id="map">

  </div>


  <!-- RODA PÉ-->
   <footer>
    <div class="info">
      <img src="./img/logo info.png" alt="">

    </div>

    <div class="info">
      <p class="letras">Projeto do aluno: Ademir Gross <br>
        Escola Técnica Estadual Monteiro Lobato <br>
        Taquara RS</p>
      </div>

    <div class="info">
      <img src="./img/cimol.jpeg" alt="">
    </div>
    

  </footer>
